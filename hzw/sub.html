<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>海贼添加页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <style>
        label {
            font-size: 15x;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main" style="background-color:lightgray;top:10px">
        <h1 class="text-center" style="font-size:30px;color:white">海贼添加页</h1>
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">海贼名：</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="请输入海贼名" name="name" class="form-control">
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label">身份：</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="请输入身份" name="level" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">恶魔果实或技能：</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="请输入技能" name="skill" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">梦想：</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="请输入梦想" name="dream" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">弱点：</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="请输入弱点" name="weakness" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <a href="index.html" onclick="doSubmit(event)" class="btn btn-danger btn-block">提交</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="js/sub.js"></script>

</body>

</html>
